<div class="mui--text-title">Inscription</div>


<div class="mui-container-fluid mui-panel">
    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">

        <div class="mui-row">
            <div class="mui-col-md-offset-5 mui-col-md-2">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="inscriptionForm.get('email').hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="inscriptionForm.get('email').hasError('email')">
                        Email must be a <strong>valid email address</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="mui-row">
            <div class="mui-col-md-offset-5 mui-col-md-2">
                <mat-form-field>
                    <input matInput placeholder="Nom" formControlName="nom" required>
                    <mat-error *ngIf="inscriptionForm.get('nom').hasError('required')">
                        Nom is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="mui-row">
            <div class="mui-col-md-offset-5 mui-col-md-2">
                <mat-form-field>
                    <input matInput placeholder="Prenom" formControlName="prenom" required>
                    <mat-error *ngIf="inscriptionForm.get('prenom').hasError('required')">
                        Prenom is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="mui-row">
            <div class="mui-col-md-offset-5 mui-col-md-2">
                <mat-form-field>
                    <input matInput placeholder="Telephone" formControlName="telephone" required>
                    <mat-error *ngIf="inscriptionForm.get('telephone').hasError('required')">
                            Telephone is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="mui-row">
            <div class="mui-col-md-offset-5 mui-col-md-2">
                <mat-form-field>
                    <input 
                    matInput 
                    placeholder="password" 
                    [type]="hide ? 'password' : 'text'" 
                    formControlName="password" 
                    required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="inscriptionForm.get('password').hasError('required')">
                        password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="mui-row">
            <div class="mui-col-md-offset-5 mui-col-md-2">
                <mat-form-field>
                    <input matInput 
                    placeholder="Confirmation" 
                    [type]="hide ? 'password' : 'text'" 
                    formControlName="confirmation" 
                    [errorStateMatcher]="errorMatcher" 
                    required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="inscriptionForm.get('confirmation').hasError('required')">
                        password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="inscriptionForm.hasError('confirmPassword')">
                        Passwords do not match!
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <br>

        <div class="mui-row">
            <div class="mui-col-md-offset-5 mui-col-md-2">
                <button mat-raised-button color="primary" [disabled]="loading">
                    Register
                </button>
            </div>
        </div>
    </form>  
</div>
