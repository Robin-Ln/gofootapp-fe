<div class="container text-center">
  <mat-tab-group (selectedTabChange)="gestionnaireOnglet($event)">
    <mat-tab label="Rejoindre club ">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let club of clubs">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{club.nom}}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-panel-description>
            Nombre d'adherent : {{club.nombreAdherent}}
          </mat-panel-description>
          <mat-panel-description>
            <button mat-raised-button color="accent" (click)="inscriptionClub(club.id,3)"
              type="button">Rejoindre</button>
          </mat-panel-description>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Nouveau Club
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field>
            <input matInput placeholder="Nom du club">
          </mat-form-field>
          <mat-panel-description>
          </mat-panel-description>
          <mat-panel-description>
            <button mat-raised-button color="accent" type="button">Crée le club</button>
          </mat-panel-description>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-tab>
    <mat-tab label="Mes clubs">
      <mat-list>
        <mat-list-item *ngFor="let club of clubs">{{club.nom}}</mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Mes équipes "> </mat-tab>
  </mat-tab-group>
</div>
