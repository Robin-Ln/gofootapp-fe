<mat-sidenav-container 
    [hasBackdrop]="false"
    class="sidenav-container">
    <mat-sidenav 
        #drawer
        class="sidenav"
        fixedInViewport="true"  >
        <mat-toolbar color="primary">
            Menu
            <span class="example-spacer"></span>
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
        </mat-toolbar>
        
        <mat-nav-list >
            <a mat-list-item href="/gestionequipe" *ngIf="loginService.isLoggedIn()">Gestion d'equipe</a>
            <a mat-list-item routerLink="/planning" routerLinkActive="active">Planning</a>
            <a mat-list-item routerLink="/club" routerLinkActive="active">Club</a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">

            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="loginService.isLoggedIn()"
                >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span>{{title}}</span>

            <span class="example-spacer"></span>

            <mat-nav-list fxLayout  >
                <mat-list-item *ngIf="!loginService.isLoggedIn()">
                        <a routerLink="/inscription" routerLinkActive="active" class="barreLien">Inscription</a>
                </mat-list-item>
                <mat-list-item *ngIf="!loginService.isLoggedIn()">
                        <a routerLink="/connexion" routerLinkActive="active" class="barreLien">Connexion</a>
                </mat-list-item>
                
                <mat-list-item *ngIf="loginService.isLoggedIn()">
                        <a routerLink="/#" routerLinkActive="active" class="barreLien">Utilisateur connecté</a>
                </mat-list-item>
                <mat-list-item *ngIf="loginService.isLoggedIn()">
                        <a routerLink="/connexion" routerLinkActive="active" class="barreLien" (click)="loginService.deconnexion()">Déconnexion</a>
                </mat-list-item>
                
            </mat-nav-list>

        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
