<mat-sidenav-container 
    [hasBackdrop]="false"
    class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport="true">
        <mat-toolbar color="primary">
            Menu
            <span class="example-spacer"></span>
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
        </mat-toolbar>
        
        <mat-nav-list>
        <a mat-list-item href="/first-page">First Page</a>
        <a mat-list-item href="/second-page">Second Page</a>
        <a mat-list-item href="/third-page">Third Page</a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">

            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span>{{title}}</span>

            <span class="example-spacer"></span>

            <mat-nav-list fxLayout>
                <mat-list-item>
                        <a routerLink="/inscription" routerLinkActive="active">inscription</a>
                </mat-list-item>
                <mat-list-item>
                        <a routerLink="/connexion" routerLinkActive="active">connection</a>
                </mat-list-item>
            </mat-nav-list>

        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
